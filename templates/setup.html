<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Setup Bank and Accounts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Setup Bank and Accounts</h2>
    <div class="card p-4 shadow-sm">
      <form id="setup-form">
        <div class="mb-3">
          <label class="form-label">Bank Name</label>
          <input type="text" class="form-control" name="bank" placeholder="Enter bank name" required>
        </div>
        <h4>Accounts</h4>
        <div id="accounts-container">
          <!-- One account row by default -->
          <div class="row mb-3 account-row">
            <div class="col-md-6">
              <label class="form-label">Account Name</label>
              <input type="text" class="form-control" name="account_name[]" placeholder="Account name" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Balance</label>
              <input type="number" class="form-control" name="account_balance[]" placeholder="Balance" required>
            </div>
          </div>
        </div>
        <button type="button" id="add-account" class="btn btn-secondary mb-3">Add Another Account</button>
        <button type="submit" class="btn btn-primary w-100">Save Preferences</button>
      </form>
      <div id="setup-message" class="mt-3 text-success" style="display: none;"></div>
    </div>
  </div>

  <script>
    $(document).ready(function(){
      // Add a new account row when the button is clicked.
      $("#add-account").click(function(){
        var accountRow = `
          <div class="row mb-3 account-row">
            <div class="col-md-6">
              <label class="form-label">Account Name</label>
              <input type="text" class="form-control" name="account_name[]" placeholder="Account name" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Balance</label>
              <input type="number" class="form-control" name="account_balance[]" placeholder="Balance" required>
            </div>
          </div>`;
        $("#accounts-container").append(accountRow);
      });

      // Submit the setup form using AJAX.
      $("#setup-form").on("submit", function(e){
        e.preventDefault();
        $.post("/setup", $(this).serialize(), function(response){
          $("#setup-message").text(response.message).fadeIn().delay(2000).fadeOut();
        }).fail(function(){
          alert("Error saving setup preferences.");
        });
      });
    });
  </script>
</body>
</html>
