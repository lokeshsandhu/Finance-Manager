<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Setup - Finance Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Setup Preferences</h2>
    <div class="card p-4 shadow-sm">
      <form id="setup-form">
        <div class="mb-3">
          <label class="form-label">Banks (comma separated)</label>
          <input type="text" class="form-control" name="banks" placeholder="e.g., Bank A, Bank B, Bank C">
        </div>
        <div class="mb-3">
          <label class="form-label">Account Types (comma separated)</label>
          <input type="text" class="form-control" name="accounts" placeholder="e.g., Savings, Checking, Credit">
        </div>
        <div class="mb-3">
          <label class="form-label">Categories (comma separated)</label>
          <input type="text" class="form-control" name="categories" placeholder="e.g., Groceries, Utilities, Rent">
        </div>
        <button type="submit" class="btn btn-primary w-100">Save Preferences</button>
      </form>
      <div id="setup-message" class="mt-3 text-success" style="display: none;"></div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      $("#setup-form").on("submit", function (e) {
        e.preventDefault();
        $.post("/setup", $(this).serialize(), function (response) {
          $("#setup-message").text(response.message).fadeIn().delay(2000).fadeOut();
        }).fail(function () {
          alert("Error saving setup preferences.");
        });
      });
    });
  </script>
</body>
</html>
