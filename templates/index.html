<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Finance Manager</h2>
        
        <div class="card p-4 shadow-sm">
            <h4 class="mb-3">Add Transaction</h4>
            <form id="transaction-form">
                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input type="date" class="form-control" name="date" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Type</label>
                    <select class="form-control" name="type" required>
                        <option value="Online">Online</option>
                        <option value="In-Person">In-Person</option>
                        <option value="Interac">Interac</option>
                        <option value="Cash">Cash</option>
                        <option value="Across Accounts">Across Accounts</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Bank</label>
                    <input type="text" class="form-control" name="bank">
                </div>
                <div class="mb-3">
                    <label class="form-label">Account</label>
                    <input type="text" class="form-control" name="account">
                </div>
                <div class="mb-3">
                    <label class="form-label">Amount</label>
                    <input type="number" class="form-control" name="amount" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Purpose</label>
                    <input type="text" class="form-control" name="purpose" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Place</label>
                    <input type="text" class="form-control" name="place" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Transaction</button>
            </form>
            <div id="response-message" class="mt-3 text-success" style="display: none;"></div>
        </div>

        <div class="card p-4 shadow-sm mt-4">
            <h4 class="mb-3">View Transactions</h4>
            <button class="btn btn-info w-100 mb-3" id="fetch-transactions">Load Transactions</button>
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Bank</th>
                            <th>Account</th>
                            <th>Amount</th>
                            <th>Purpose</th>
                            <th>Place</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="transactions-table"></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        $(document).ready(function() {
            $("#transaction-form").submit(function(event) {
                event.preventDefault(); 
                
                $.ajax({
                    type: "POST",
                    url: "/add_transaction",
                    data: $(this).serialize(),
                    success: function(response) {
                        $("#response-message").text("Transaction Added Successfully!").show().delay(3000).fadeOut();
                        $("#transaction-form")[0].reset(); 
                        fetchTransactions();
                    },
                    error: function() {
                        $("#response-message").text("Error adding transaction. Try again.").addClass("text-danger").show().delay(3000).fadeOut();
                    }
                });
            });
            
            function fetchTransactions() {
                $.get("/view_transactions", function(data) {
                    let rows = "";
                    data.transactions.forEach(function(transaction, index) {
                        rows += `<tr>
                                    <td>${index + 1}</td>
                                    <td>${transaction.date}</td>
                                    <td>${transaction.type}</td>
                                    <td>${transaction.bank}</td>
                                    <td>${transaction.account}</td>
                                    <td>${transaction.amount}</td>
                                    <td>${transaction.purpose}</td>
                                    <td>${transaction.place}</td>
                                    <td>
                                        <button class='btn btn-warning btn-sm edit-transaction' data-id='${index + 1}'>Edit</button>
                                        <button class='btn btn-danger btn-sm delete-transaction' data-id='${index + 1}'>Delete</button>
                                    </td>
                                </tr>`;
                    });
                    $("#transactions-table").html(rows);
                });
            }

            $("#fetch-transactions").click(fetchTransactions);
        });
    </script>
</body>
</html>
